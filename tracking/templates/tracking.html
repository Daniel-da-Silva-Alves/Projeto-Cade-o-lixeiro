    <style>
        /* Variáveis de cores principais */
        :root {
            --primary-green: #16a34a;
            --light-green: #f0fdf4;
        }

        /* Reset de margens e preenchimentos e ajuste de altura */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* Corpo e fontes gerais */
        body {
            font-size: 90%; /* Reduz a fonte principal em 10% */
        }

        /* Estilos do mapa */
        #map {
            width: 100%;
            height: 100%;
            overflow: hidden; /* Evita a barra de rolagem */
        }

        .map-container {
            height: calc(100vh - 136px); /* Altura total - (header + footer) */
            position: relative;
        }

        .map-placeholder {
            background-color: #e9ecef;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Estilo da barra superior */
        .bg-primary-green {
            background-color: var(--primary-green) !important;
        }

        .text-primary-green {
            color: var(--primary-green) !important;
        }

        .btn-primary-green {
            background-color: var(--primary-green);
            color: white;
            border: none;
        }

        .btn-primary-green:hover {
            background-color: #15803d;
            color: white;
        }

        .bg-light-green {
            background-color: var(--light-green) !important;
        }

        /* Tabela de rotas */
        .route-table-container {
            position: absolute;
            top: 10px; /* Distância da parte inferior da tela */
            right: 10px; /* Distância da parte direita da tela */
            width: 500px; /* Largura da tabela */
            z-index: 400; /* Garante que a tabela fique sobre o mapa */
        }

        .leaflet-routing-container {
            display: none !important;
        }
        
        /* Estilo básico da tabela */
        .route-table-container .table {
            margin: 0;
            font-size: 14px;
            border: 1px solid #dee2e6;
        }

        .route-table-container .table th, 
        .route-table-container .table td {
            padding: 8px 12px;
            text-align: left;
        }

        .route-table-container .thead-light {
            background-color: #f8f9fa;
            font-weight: bold;
        }

        /* Destaque de linha ao passar o mouse */
        .route-table-container .table-striped tbody tr:hover {
            background-color: #f1f1f1;
            cursor: pointer;
        }

        /* Estilo para a linha ativa (selecionada) */
        .route-table-container .table-striped tbody tr.active {
            background-color: #d1e7dd;
            font-weight: bold;
        }

        /* Barra de rolagem na tabela */
        .route-table-container .table-responsive {
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-top: none;
        }

        .table {
            width: 100%;
        }

        .table-responsive {
            max-height: 300px;
            overflow-y: auto;
        }

        .table th, .table td {
            font-size: 0.9rem; /* Reduz 10% o tamanho das fontes da tabela */
            padding: 0.75rem; /* Reduz o padding das células da tabela */
        }

        /* Estilo para os ícones de expandir/recolher */
        .icon-expand,
        .icon-collapse {
            cursor: pointer;
        }

        button#toggleButton {
            font-size: 0.9rem; /* Ajusta o tamanho da fonte do botão */
        }

        button#toggleButton .icon-expand,
        button#toggleButton .icon-collapse {
            width: 14px; /* Reduz o tamanho do ícone */
            height: 14px; /* Reduz o tamanho do ícone */
        }

        /* Botão de expandir/recolher */
        #toggleButton {
            background: none;
            border: none;
            color: #007bff;
            cursor: pointer;
        }

        #toggleButton:hover {
            color: #0056b3;
        }

        /* Legend Card */
        .legend-card {
            position: absolute;
            bottom: 10px; /* Distância da base da tela */
            left: 10px; /* Distância da parte esquerda da tela */
            z-index: 400; /* Garante que o legend card fique sobre o mapa */
        }

        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .card-header {
            font-size: 12px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }

        .card-header h6 {
            font-size: 0.9rem; /* Reduz 10% o tamanho do título no cabeçalho do card */
        }

        .card-body {
            padding: 10px;
            font-size: 0.9rem; /* Reduz 10% o tamanho do conteúdo no card */
        }

        /* Pop-up */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 10px;
            display: none; /* O pop-up começa oculto */
            z-index: 1000;
            text-align: center;
        }

        .popup.show {
            display: block; /* Exibe o pop-up quando a classe 'show' for adicionada */
        }

        .popup-content {
            text-align: center;
            padding: 20px;
        }

        /* Botão de iniciar rastreamento */
        #startTrackingButton {
            border: 2px solid white;
            background-color: transparent;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        #startTrackingButton:hover {
            background-color: white;
            color: black;
        }

        /* Rodapé */
        .footer {
            background-color: #f8f9fa;
            color: #6c757d;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px 0;
        }

        /* Ícones no rodapé */
        .icon-container {
            display: flex;
            align-items: flex-end; /* Alinha os ícones verticalmente no centro */
            transform: scale(0.77);
        }

        .icon-container .bi-trash3 {
            margin-left: -12px; /* Reduz o espaço entre os ícones */
        }

        /* Barra de navegação */
        .navbar {
            height: 65px; /* Ajuste o valor conforme necessário */
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .map-container {
                flex-direction: column; /* Em telas menores, o mapa e a tabela ficam empilhados */
            }

            .route-table-container {
                position: relative;
                bottom: auto;
                right: auto;
                width: 100%;
                margin-top: 20px; /* Espaço acima da tabela */
            }

            .legend-card {
                top: auto;
                left: auto;
                position: relative;
                margin-bottom: 20px; /* Espaço abaixo do legend card */
            }

            .map-placeholder {
                height: 400px; /* Ajusta a altura do mapa em telas pequenas */
            }
        }

    </style>    
</head>

    <script>
        // ======================== Funções Auxiliares ========================
        function getCSRFToken() {
            const cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                cookie = cookie.trim();
                if (cookie.startsWith('csrftoken=')) {
                    return cookie.substring('csrftoken='.length);
                }
            }
            return null;
        }
    
        // Array global para armazenar localizações clicadas
        const locations = [];

        function zoomToLocation(lat, lng, location) {
            // Adicionar a localização ao array se ainda não estiver presente
            if (!locations.some(loc => loc.order === location.order)) {
                locations.push(location);
            }

            // Ordenar as localizações por 'order' para garantir que o primeiro e o último sejam identificados corretamente
            locations.sort((a, b) => a.order - b.order);

            // Verificar se é a primeira, última ou intermediária localização
            const isFirst = locations[0].order === location.order; // Primeira localização
            const isLast = locations[locations.length - 1].order === location.order; // Última localização
            const isIntermediate = !isFirst && !isLast; // Localização intermediária

            // Definir ícone com base na posição
            let icon = trashIcon; // Ícone padrão
            if (isFirst) {
                icon = startIcon; // Ícone para a primeira localização
            } else if (isLast) {
                icon = endIcon; // Ícone para a última localização
            } else if (isIntermediate) {
                icon = trashIcon; // Ícone para localizações intermediárias
            }

            // Centralizar o mapa na localização clicada
            map.setView([lat, lng], 15);

            // Adicionar marcador no mapa com o ícone apropriado
            const marker = L.marker([lat, lng], { icon: icon }).addTo(map);
            marker.bindPopup(`<strong>Ponto de coleta ${location.order}</strong><br>Endereço: ${location.address}`).openPopup();

            // Vincular popup ao marcador
            marker.bindPopup(popupContent).openPopup();
        }



        // ======================== Configurações de Ícones ========================
        const startIcon = L.icon({
            iconUrl: '/static/tracking/images/saco-de-lixo-start.png',
            iconSize: [40, 40],
            iconAnchor: [19, 38],
            popupAnchor: [0, -38],
        });
    
        const endIcon = L.icon({
            iconUrl: '/static/tracking/images/saco-de-lixo-finish.png',
            iconSize: [40, 40],
            iconAnchor: [19, 38],
            popupAnchor: [0, -38],
        });
    
        const waypointIcon = L.icon({
            iconUrl: '/static/tracking/images/saco-de-lixo.png',
            iconSize: [40, 40],
            iconAnchor: [19, 38],
            popupAnchor: [0, -38],
        });
    
        const garbageTruckIcon = L.icon({
            iconUrl: '/static/tracking/images/caminhao-de-reciclagem.png',
            iconSize: [40, 40],
            iconAnchor: [19, 38],
            popupAnchor: [0, -38],
        });
    
        const trashIcon = L.icon({
            iconUrl: '/static/tracking/images/saco-de-lixo.png',
            iconSize: [40, 40],
            iconAnchor: [19, 38],
            popupAnchor: [0, -38],
        });
    
        // ======================== Configuração Inicial do Mapa ========================
        const mapElement = document.getElementById('map');
        const map = L.map(mapElement).setView([0, 0], 13);
        const marker = L.marker([0, 0], { icon: garbageTruckIcon }).addTo(map);
    
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data © <a href="https://openstreetmap.org">OpenStreetMap</a>',
        }).addTo(map);
    
        // ======================== Funções de Geolocalização ========================
        function enviarLocalizacao(latitude, longitude) {
            const csrftoken = getCSRFToken();
            if (!csrftoken) {
                console.error("CSRF Token não encontrado!");
                return;
            }
    
            fetch('/api/update-truck-location', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrftoken,
                },
                body: JSON.stringify({ latitude, longitude }),
            })
            .then(response => {
                if (!response.ok) throw new Error(`Erro na resposta do servidor: ${response.statusText}`);
                return response.json();
            })
            .then(data => console.log('Localização enviada com sucesso:', data))
            .catch(error => console.error('Erro ao enviar localização:', error));
        }
    
        function iniciarRastreamento() {
            const statusDisplay = document.getElementById('status'); // Parágrafo que exibe o status da localização
            const addressDisplay = document.getElementById('address'); // Parágrafo que exibe a localização
            
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(
                    async position => {
                        const { latitude, longitude } = position.coords;
                        statusDisplay.textContent = "Localização Atualizada";
                        marker.setLatLng([latitude, longitude]); // Atualiza marcador
                        map.setView([latitude, longitude], 16);
                        enviarLocalizacao(latitude, longitude);
    
                        try {
                            const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${latitude}&lon=${longitude}`);
                            if (!response.ok) throw new Error('Erro na API de geocodificação.');
    
                            const data = await response.json();
                            const address = data?.display_name || 'Endereço não encontrado.';
                            addressDisplay.textContent = address.length > 30 ? address.slice(0, 30) + "..." : address;
                        } catch (error) {
                            console.error('Erro ao obter o endereço:', error);
                            addressDisplay.textContent = 'Erro ao buscar o endereço.';
                        }
                    },
                    error => {
                        console.error("Erro ao capturar localização", error);
                        statusDisplay.textContent = "Erro ao capturar localização.";
                    },
                    { enableHighAccuracy: true, maximumAge: 0 }
                );
    
                loadRouteLocations();
                const popupContainer = document.getElementById("popup");
                popupContainer?.classList.remove('show');
            } else {
                alert("Seu navegador não suporta geolocalização.");
            }
        }
    
        // ======================== Funções de Rota e API ========================
        function loadRouteLocations() {
            fetch('/api/routes/locations/')
                .then(response => response.json())
                .then(data => {
                    const routeLocationsTable = document.getElementById('route-locations');
                    routeLocationsTable.innerHTML = ''; // Limpa a tabela
                    const waypoints = [];

                    data.locations.forEach(location => {
                        const row = document.createElement('tr');
                        row.setAttribute('data-lat', location.latitude);
                        row.setAttribute('data-lng', location.longitude);
                        row.innerHTML = `<td>${location.order}</td><td>${location.address}</td>`;

                        // Clique para zoom e destacar linha
                        row.addEventListener('click', () => {
                            // Remove a classe 'active' de todas as linhas
                            document.querySelectorAll('#route-locations tr').forEach(r => r.classList.remove('active'));
                            
                            // Adiciona a classe 'active' à linha clicada
                            row.classList.add('active');
                            
                            // Zoom no mapa
                            zoomToLocation(location.latitude, location.longitude, location);
                        });

                        routeLocationsTable.appendChild(row);
                        waypoints.push(L.latLng(location.latitude, location.longitude));
                    });

                    if (waypoints.length > 1) {
                        L.Routing.control({
                            waypoints: waypoints,
                            routeWhileDragging: true,
                            lineOptions: { styles: [{ color: 'green', weight: 3 }] },
                            createMarker: (i, waypoint, n) => {
                                const location = data.locations[i]; // Obtém os dados correspondentes ao waypoint atual
                                const icon = i === 0 ? startIcon : i === n - 1 ? endIcon : waypointIcon;

                                // Cria o marcador com o pop-up contendo o endereço
                                return L.marker(waypoint.latLng, { icon: icon })
                                    .bindPopup(`<strong>Ponto de coleta ${i + 1}</strong><br>Endereço: ${location.address}`);
                            },
                        }).addTo(map);
                    }
                })
                .catch(error => console.error('Erro ao carregar localizações:', error));
        }

        // Expansão/retração da tabela
        document.getElementById('toggleButton').addEventListener('click', () => {
            const table = document.getElementById('routeTable');
            const expandIcon = document.querySelector('.icon-expand');
            const collapseIcon = document.querySelector('.icon-collapse');

            if (table.classList.contains('collapse')) {
                table.classList.remove('collapse');
                expandIcon.classList.add('d-none');
                collapseIcon.classList.remove('d-none');
            } else {
                table.classList.add('collapse');
                expandIcon.classList.remove('d-none');
                collapseIcon.classList.add('d-none');
            }
        });

    
        function fetchTrackingInfoForUser() {
            const driverNameElement = document.getElementById('driver-name');
            const vehicleIdElement = document.getElementById('vehicle-id');
            const currentAddressElement = document.getElementById('address');
    
            fetch('/tracking-info-for-user/', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCSRFToken(),
                },
            })
            .then(response => {
                if (!response.ok) throw new Error(`Erro da API: ${response.statusText}`);
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    const { driver_name, truck_id, current_address } = data.data;
                    driverNameElement.textContent = driver_name || 'Não disponível';
                    vehicleIdElement.textContent = truck_id || 'Não disponível';
                    currentAddressElement.textContent = current_address?.length > 30
                        ? current_address.slice(0, 30) + "..."
                        : current_address || 'aguardando...';
                } else {
                    console.error('Erro da API:', data.message);
                }
            })
            .catch(error => console.error('Erro na requisição:', error));
        }
    
        // ======================== Inicialização ========================
        document.addEventListener('DOMContentLoaded', () => {
            fetchTrackingInfoForUser();
    
            const startTrackingButton = document.createElement("button");
            startTrackingButton.id = "startTrackingButton";
            startTrackingButton.textContent = "Compartilhar localização";
            startTrackingButton.addEventListener("click", iniciarRastreamento);
    
            const popupContainer = document.getElementById("popup");
            if (popupContainer) {
                popupContainer.appendChild(startTrackingButton);
                popupContainer.classList.add('show');
            }
        });
    </script>            
</body>
